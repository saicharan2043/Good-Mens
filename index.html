    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav-bar {
            height: 140px;
            background-color: white;
            box-shadow: 1px 3px 10px 1px rgb(0, 0, 0, 0.4);
            padding: 10px 40px;
        }

        .side-bar {
            height: calc(100dvh - 140px);
            flex: 0;
            /* flex: 0.15; */
            transition: all .2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            overflow: hidden;
        }

        .tagggle-side-bar {
            flex: 0.15;
        }

        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        li {
            font-family: Arial, Helvetica, sans-serif;
        }

        i {
            font-size: 20px;
            cursor: pointer;
            transition: all .5s;

        }

        .cancel {
            transform: rotate(360deg);
        }

        .body {
            padding: 1rem;
            height: calc(100dvh - 140px);
            overflow: auto;
            background-color: pink;
            flex: 1;
        }


        footer {
            margin-top: 1rem;
            background-color: black;
            color: white;
        }

        input{
            display: none;
            width: 0px;
            height: 40px; 
            border-radius: 10px; 
            margin-right: 10px;
            transition: width 0.5s ease-in-out;
        }

        .toogle-input{
            display: block;
        }




        /* .hero {

    </style>

    <script>
        const menuBtn = document.getElementById('menu')
        const searchBtn = document.getElementById('search')
        menuBtn.onclick = function () {
            document.getElementById('side-bar').classList.toggle('tagggle-side-bar')
            document.getElementById('body').classList.toggle('toggle-body')
            menuBtn.classList.toggle('fa-bars')
            menuBtn.classList.toggle('fa-xmark'); 
            menuBtn.classList.toggle('cancel')
            
        }

        searchBtn.onclick = function (){
            document.getElementById('searchInput').classList.toggle('toogle-input')
        }

        for (let i = 0; i < 10; i++) {
            const listEl = document.createElement('li')
            listEl.style = "height: 350px; width: 230px; background-color: white; border-radius: 10px; display: flex; flex-direction: column; align-items: center; padding: 15px; margin : 0px 8px 20px 8px;"
            const imgEl = document.createElement('img')
            imgEl.src = "https://m.media-amazon.com/images/I/41iMRb9fHIL.jpg"
            imgEl.style = "width: 100px; height: 120px; border-radius: 30%; margin-bottom: 15px;"
            listEl.appendChild(imgEl)
            const headingEl = document.createElement('h1')
            headingEl.textContent = 'Apple iPhone 11, 64GB, (PRODUCT)RED - Fully Unlocked (Renewed)'
            headingEl.style = "font-size: 12px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-bottom: 10px;"
            listEl.appendChild(headingEl)
            const priceEl = document.createElement('p')
            priceEl.textContent = '$214.00'
            priceEl.style = "font-size: 12px; align-self: flex-start; margin-bottom: 10px;"
            listEl.appendChild(priceEl)
            const discriptionEl = document.createElement('p')
            discriptionEl.textContent = 'The iPhone 11 features a 6.1-inch LCD display that Apple calls a "Liquid Retina HD Display." It features a 1792 x 828'
            discriptionEl.style = "font-size: 12px; margin-bottom: 15px;"
            listEl.appendChild(discriptionEl)
            const buttonEl = document.createElement('button')
            buttonEl.textContent = 'Add Cart'
            buttonEl.style = "align-self: stretch; height: 40px; border-width: 0px;"
            listEl.appendChild(buttonEl)
            document.getElementById('products').appendChild(listEl)
        }
